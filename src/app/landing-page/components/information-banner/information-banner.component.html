<section>
  <div class="info-banner container">
    <div class="image-container">
      <img [src]="image" [alt]="'image ' + title" />
    </div>

    <div class="info-container">
      <h3 class="text-headline-2 banner-title">
        {{title}}
      </h3>
      <p class="text-regular text-body-1 banner-text">
        {{text}}
      </p>
      <div class="button-container">
        <button class="button-standard button-standard-size-normal button-standard-primary">
          Learn More
        </button>
      </div>
    </div>


  </div>
</section>
