<section>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of bannerSlides">
      <ng-template carouselSlide>
        <div class="banner-slide container">

          <div class="left-container">
            <h1 class="text-headline-1">
              <span class="banner-title-1">{{ slide.title_1 }}</span> <br>
              <span class="banner-title-2">{{ slide.title_2 }}</span>
            </h1>
            <p class="text-regular text-body-1 banner-text">{{ slide.text_1 }}</p>
            <div class="button-container">
              <button class="button-standard button-standard-size-normal button-standard-primary">
                Register
              </button>
            </div>
          </div>

          <div class="right-container">
            <img [src]="slide.image" [alt]="slide.image_alt" loading="lazy" width="400px" height="400px"/>
          </div>

        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</section>
