<section id="services">
  <div class="info-banner container">
    <div class="right-container">
      <p class="text-color-dark-grey text-headline-2">
        Helping a local <br />
        <span class="text-color-primary">business reinvent itself</span>
      </p>
      <p class="text-regular text-body-2 text-color-black">
        We reached here with our hard work and dedication
      </p>
    </div>

    <div class="left-container">
      <div class="item-card" *ngFor="let item of businessResults">
        <div class="card-image-container">
          <img [src]="item.image" [alt]="item.name">
        </div>
        <div class="text-container">
          <p  [countUp]="item.number" [options]="{ enableScrollSpy: true }" class="text-headline-3 text-color-dark-grey">0</p>
          <p class="text-body-2 text-color-grey">{{item.name}}</p>
        </div>
      </div>
    </div>
  </div>
</section>
